<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Перепись населения</h1>
  <div>
    <label for="first-name">Имя</label>
    <input
      id="first-name"
      name="firstName"
      type="text"
    >
  </div>
  <div>
    <label for="last-name">Фамилия</label>
    <input
      id="last-name"
      name="lastName"
      type="text"
    >
  </div>
  <div>
    <label for="interests">Интересы</label>
    <input
      id="interests"
      name="interests"
      type="text"
    >
  </div>
  <div>
    <label for="profession">Профессия</label>
    <input
      id="profession"
      name="profession"
      type="text"
    >
  </div>

  <br>
  <button type="button">Добавить</button>
  <br><br>

  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Интересы</th>
        <th>Профессия</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <script src="main.js"></script>
</body>
</html>
